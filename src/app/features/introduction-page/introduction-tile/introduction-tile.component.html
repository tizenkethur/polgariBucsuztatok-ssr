<div id="person-card" routerLink="/introduction/personal/{{ personData.id }}">
  <div id="name-holder">
    <p>
      {{ personData.name }}
    </p>
  </div>
  <div id="image-holder">
    <img
      [src]="personData.pictureUrl"
      alt="Picture of {{ personData.name }}"
      width="150px"
    />
  </div>
</div>
